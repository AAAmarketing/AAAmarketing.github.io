<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메디마케팅 - 병원 전문 마케팅 대행사</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Apple SD Gothic Neo','Malgun Gothic',sans-serif;
      line-height:1.6;
      color:#333;
      background:linear-gradient(135deg,#FFB6C1 0%,#E6E6FA 50%,#B0E0E6 100%);
    }
    .container { max-width:1200px; margin:0 auto; padding:0 20px; }

    /* Header */
    header {
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(10px);
      position:fixed; width:100%; top:0; z-index:1000;
      box-shadow:0 2px 20px rgba(0,0,0,0.1);
      transition:all .3s ease;
    }
    nav { display:flex; justify-content:space-between; align-items:center; padding:1rem 0; }
    .logo { font-size:1.8rem; font-weight:bold; color:#FF8FAB; text-decoration:none; }
    .nav-links { display:flex; list-style:none; gap:2rem; }
    .nav-links a { text-decoration:none; color:#333; font-weight:500; transition:.3s; position:relative; }
    .nav-links a:hover { color:#FF8FAB; }
    .nav-links a::after { content:''; position:absolute; width:0; height:2px; bottom:-5px; left:0; background:#FF8FAB; transition:width .3s; }
    .nav-links a:hover::after { width:100%; }
    .cta-button {
      background:linear-gradient(135deg,#FFB6C1,#DDA0DD);
      color:white; padding:.8rem 1.5rem; border-radius:25px;
      text-decoration:none; font-weight:600;
      transition:.3s; box-shadow:0 4px 15px rgba(255,182,193,.4);
    }
    .cta-button:hover { transform:translateY(-2px); box-shadow:0 8px 25px rgba(255,182,193,.6); }

    /* Hero */
    .hero {
      height:100vh; display:flex; align-items:center; justify-content:center;
      text-align:center; color:white; position:relative; overflow:hidden;
    }
    .hero-content { z-index:1; animation:fadeInUp 1s ease-out; }
    .hero h1 { font-size:3.5rem; margin-bottom:1rem; font-weight:700; text-shadow:2px 2px 4px rgba(0,0,0,.3);}
    .hero p { font-size:1.3rem; margin-bottom:2rem; opacity:.9; }
    .hero-buttons { display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; }
    .btn-primary {
      background:linear-gradient(135deg,#FFE4E1,#F0F8FF); color:#FF69B4;
      padding:1rem 2rem; border-radius:30px; text-decoration:none; font-weight:600;
      border:2px solid #FFB6C1; box-shadow:0 8px 25px rgba(255,182,193,.3);
      transition:.3s;
    }
    .btn-primary:hover {
      transform:translateY(-3px); background:linear-gradient(135deg,#FFB6C1,#DDA0DD);
      color:white; box-shadow:0 12px 35px rgba(255,182,193,.4);
    }
    .btn-secondary {
      background:transparent; color:white; padding:1rem 2rem; border:2px solid white;
      border-radius:30px; text-decoration:none; font-weight:600; transition:.3s;
    }
    .btn-secondary:hover { background:linear-gradient(135deg,#FFE4E1,#F0F8FF); color:#FF69B4; border-color:#FFB6C1; }

    /* About */
    .about { padding:5rem 0; background:linear-gradient(135deg,#F5F5DC 0%,#E6E6FA 50%,#F0FFFF 100%); }
    .about-content { display:grid; grid-template-columns:1fr 1fr; gap:3rem; align-items:center; }
    .about-text h2 { font-size:2.5rem; color:#FF69B4; margin-bottom:1.5rem; }
    .about-text p { font-size:1.1rem; margin-bottom:1.5rem; color:#666; }
    .about-image {
      height:400px; border-radius:20px; overflow:hidden;
      display:flex; align-items:center; justify-content:center;
    }
    .about-image img { width:100%; height:100%; object-fit:cover; }

    /* 기타 섹션은 생략 (서비스, 문의, 푸터 등 기존 그대로 유지) */

    @keyframes fadeInUp { from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);} }
    @media(max-width:768px){ .about-content{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="container">
      <a href="#" class="logo">메디마케팅</a>
      <ul class="nav-links">
        <li><a href="#home">홈</a></li>
        <li><a href="#services">서비스</a></li>
        <li><a href="#about">회사소개</a></li>
        <li><a href="#contact">문의</a></li>
      </ul>
      <a href="#contact" class="cta-button">무료 상담</a>
    </nav>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>병원 성장의 파트너</h1>
      <p>데이터 기반 마케팅으로 더 많은 환자와 만나세요</p>
      <div class="hero-buttons">
        <a href="#services" class="btn-primary">서비스 보기</a>
        <a href="#contact" class="btn-secondary">상담 신청</a>
      </div>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="about">
    <div class="container">
      <div class="about-content">
        <div class="about-text">
          <h2>왜 메디마케팅인가요?</h2>
          <p>저희는 의료업계 전문 마케팅 대행사로, 병원과 의료진의 특별한 요구사항을 깊이 이해하고 있습니다.</p>
          <p>단순한 광고가 아닌, 환자와의 신뢰 관계 구축을 바탕으로 한 마케팅 전략을 제공합니다. 의료법 준수는 물론, 환자 중심의 윤리적 마케팅을 통해 지속가능한 성장을 이끌어냅니다.</p>
          <a href="#contact" class="btn-primary" style="display:inline-block;margin-top:1rem;">상담 받기</a>
        </div>
        <div class="about-image">
          <img src="images/상어썸넬.jpf" alt="메디마케팅 소개 이미지"/>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
